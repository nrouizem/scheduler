{% extends "base.html" %}
{% block content %}
<h1 class="text-center mb-4">Add an Event</h1>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post" action="{{ url_for('add_event') }}">
          <div class="mb-3">
            <label for="name" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="start_time" class="form-label">Start Time</label>
            <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
          </div>

          <div class="mb-3">
            <label for="end_time" class="form-label">End Time</label>
            <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
          </div>

          <div class="mb-3">
            <label for="required_focus" class="form-label">Required Focus (0.0 - 1.0)</label>
            <input type="number" step="0.01" min="0" max="1" class="form-control" id="required_focus" name="required_focus" required>
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category">
          </div>

          <button type="submit" class="btn btn-primary w-100">Save Event</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
