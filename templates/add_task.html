{% extends "base.html" %}
{% block content %}
<h1 class="text-center mb-4">Add a Task</h1>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post" action="{{ url_for('add_task') }}">
          <div class="mb-3">
            <label for="name" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="estimated_duration" class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" id="estimated_duration" name="estimated_duration" required>
          </div>

          <div class="mb-3">
            <label for="required_focus" class="form-label">Required Focus (0.0 - 1.0)</label>
            <input type="number" step="0.01" min="0" max="1" class="form-control" id="required_focus" name="required_focus" required>
          </div>

          <div class="mb-3">
            <label for="priority" class="form-label">Priority (1–5)</label>
            <input type="number" min="1" max="5" class="form-control" id="priority" name="priority" required>
          </div>

          <div class="mb-3">
            <label for="flexibility" class="form-label">Flexibility (0.0–1.0)</label>
            <input type="number" step="0.01" min="0" max="1" class="form-control" id="flexibility" name="flexibility" required>
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category">
          </div>

          <div class="mb-3">
            <label for="recurrence" class="form-label">Recurrence</label>
            <select class="form-select" id="recurrence" name="recurrence">
              <option value="none" selected>None</option>
              <option value="daily">Daily</option>
              <option value="weekly:0">Weekly on Monday</option>
              <option value="weekly:1">Weekly on Tuesday</option>
              <option value="weekly:2">Weekly on Wednesday</option>
              <option value="weekly:3">Weekly on Thursday</option>
              <option value="weekly:4">Weekly on Friday</option>
              <option value="weekly:5">Weekly on Saturday</option>
              <option value="weekly:6">Weekly on Sunday</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Save Task</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
