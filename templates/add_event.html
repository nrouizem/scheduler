<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add New Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2>Add a New Event</h2>
        </div>
        <div class="card-body">
          <form method="post" action="{{ url_for('add_event') }}">
            <div class="mb-3">
              <label for="summary" class="form-label">Event Title</label>
              <input type="text" class="form-control" id="summary" name="summary" required>
            </div>
            <div class="mb-3">
              <label for="start_time" class="form-label">Start Time</label>
              <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
            </div>
            <div class="mb-3">
              <label for="end_time" class="form-label">End Time</label>
              <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
            </div>
            <div class="mb-3">
              <label for="required_focus" class="form-label">Required Focus (0.0 - 1.0)</label>
              <input type="number" class="form-control" id="required_focus" name="required_focus" step="0.1" min="0" max="1">
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <input type="text" class="form-control" id="category" name="category">
            </div>
            <div class="mb-3">
              <label for="flexibility" class="form-label">Flexibility (0.0 - 1.0)</label>
              <input type="number" class="form-control" id="flexibility" name="flexibility" step="0.1" min="0" max="1">
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button>
          </form>
        </div>
        <div class="card-footer text-muted">
          <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
