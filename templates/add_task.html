<!doctype html>
<html>
  <head>
    <title>Add New Task</title>
  </head>
  <body>
    <h1>Add a New Task</h1>
    <form method="post" action="{{ url_for('add_task') }}">
        <label for="name">Task Name:</label>
        <input type="text" id="name" name="name" required><br><br>
      
        <label for="duration">Estimated Duration (minutes):</label>
        <input type="number" id="duration" name="duration" min="1" required><br><br>
      
        <label for="required_focus">Required Focus (0.0 - 1.0):</label>
        <input type="number" id="required_focus" name="required_focus" step="0.1" min="0" max="1"><br><br>
      
        <label for="category">Category:</label>
        <input type="text" id="category" name="category"><br><br>
      
        <label for="flexibility">Flexibility (0.0 - 1.0):</label>
        <input type="number" id="flexibility" name="flexibility" step="0.1" min="0" max="1"><br><br>

        <label for="priority">Priority (1 = Low, 5 = High):</label>
        <input type="number" id="priority" name="priority" min="1" max="5" value="3"><br><br>

        <label for="recurrence">Recurrence:</label>
        <select id="recurrence" name="recurrence">
        <option value="none">None</option>
        <option value="daily">Daily</option>
        <option value="weekly:0">Weekly on Monday</option>
        <option value="weekly:1">Weekly on Tuesday</option>
        <option value="weekly:2">Weekly on Wednesday</option>
        <option value="weekly:3">Weekly on Thursday</option>
        <option value="weekly:4">Weekly on Friday</option>
        <option value="weekly:5">Weekly on Saturday</option>
        <option value="weekly:6">Weekly on Sunday</option>
        </select><br><br>
      
        <input type="submit" value="Add Task">
      </form>
      <br>
      <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </body>
  </html>
