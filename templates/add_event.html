<!doctype html>
<html>
  <head>
    <title>Add New Event</title>
  </head>
  <body>
    <h1>Add a New Event</h1>
    <form method="post" action="{{ url_for('add_event') }}">
      <label for="summary">Event Title:</label>
      <input type="text" id="summary" name="summary" required>
      <br><br>
      
      <label for="start_time">Start Time:</label>
      <input type="datetime-local" id="start_time" name="start_time" required>
      <br><br>
      
      <label for="end_time">End Time:</label>
      <input type="datetime-local" id="end_time" name="end_time" required>
      <br><br>
      
      <!-- Additional fields for scheduling parameters -->
      <label for="required_focus">Required Focus (0.0 - 1.0):</label>
      <input type="number" id="required_focus" name="required_focus" step="0.1" min="0" max="1">
      <br><br>
      
      <label for="category">Category:</label>
      <input type="text" id="category" name="category">
      <br><br>
      
      <label for="flexibility">Flexibility (0.0 - 1.0):</label>
      <input type="number" id="flexibility" name="flexibility" step="0.1" min="0" max="1">
      <br><br>
      
      <input type="submit" value="Add Event">
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  </body>
</html>
